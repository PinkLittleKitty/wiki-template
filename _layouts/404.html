<div style="text-align: center; padding: 50px;">
  <h1>404 - Page Not Found</h1>
  <p>The page you're looking for doesn't exist.</p>
  <p>
    <a href="{{ '/' | relative_url }}">Go to Home</a>
    <a href="{{ '/wiki/' | relative_url }}">Go to Wiki</a>
  </p>
  
  <div style="margin-top: 30px; text-align: left; max-width: 600px; margin: 30px auto;">
    <h3>Debug Information:</h3>
    <p>Requested URL: <code id="requested-url"></code></p>
    <p>Base URL: <code>{{ site.baseurl }}</code></p>
    
    <script>
      document.getElementById('requested-url').textContent = window.location.pathname;
    </script>
  </div>
</div>
